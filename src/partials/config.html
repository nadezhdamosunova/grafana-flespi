<h3 class="page-heading">Extra Fields Needed For This Plugin</h3>

<div class="gf-form-group">
  <div class="gf-form-inline">
    <div class="gf-form">
      <div class="gf-form max-width-35">
        <span class="gf-form-label width-9">flespi uri</span>
        <input class="gf-form-input width-30" type="text" ng-model='ctrl.current.jsonData.uri' placeholder="https://flespi.io"></input>
        <info-popover mode="right-absolute">
          <p>flespi uri</p>
        </info-popover>
        <br/>
      </div>
    </div>
    <div class="gf-form">
      <div class="gf-form max-width-35">
        <span class="gf-form-label width-9">flespi token</span>
        <input class="gf-form-input width-30" type="text" ng-model='ctrl.current.jsonData.token'></input>
        <info-popover mode="right-absolute">
          <p>flespi token</p>
        </info-popover>
        <br/>
      </div>
    </div>
  </div>
</div>
